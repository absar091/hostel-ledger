<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Processing...</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: linear-gradient(135deg, #10b981 0%, #14b8a6 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    .container {
      text-align: center;
      color: white;
    }
    .spinner {
      width: 50px;
      height: 50px;
      border: 4px solid rgba(255, 255, 255, 0.3);
      border-top-color: white;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto 20px;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    h1 {
      font-size: 24px;
      margin: 0 0 10px;
    }
    p {
      font-size: 16px;
      opacity: 0.9;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="spinner"></div>
    <h1>Processing your request...</h1>
    <p>Please wait while we redirect you</p>
  </div>

  <script>
    // Get URL parameters
    const urlParams = new URLSearchParams(window.location.search);
    const mode = urlParams.get('mode');
    const oobCode = urlParams.get('oobCode');
    const apiKey = urlParams.get('apiKey');
    const continueUrl = urlParams.get('continueUrl');
    const lang = urlParams.get('lang') || 'en';

    console.log('Auth action handler:', { mode, oobCode: oobCode ? 'present' : 'missing' });

    // Redirect based on mode
    if (mode === 'resetPassword' && oobCode) {
      // Password reset - redirect to reset password page
      const resetUrl = `/reset-password?mode=${mode}&oobCode=${encodeURIComponent(oobCode)}`;
      console.log('Redirecting to:', resetUrl);
      window.location.href = resetUrl;
    } else if (mode === 'verifyEmail' && oobCode) {
      // Email verification - redirect to verify email page
      const verifyUrl = `/verify-email?mode=${mode}&oobCode=${encodeURIComponent(oobCode)}`;
      console.log('Redirecting to:', verifyUrl);
      window.location.href = verifyUrl;
    } else if (mode === 'recoverEmail' && oobCode) {
      // Email recovery - redirect to recover email page
      const recoverUrl = `/recover-email?mode=${mode}&oobCode=${encodeURIComponent(oobCode)}`;
      console.log('Redirecting to:', recoverUrl);
      window.location.href = recoverUrl;
    } else {
      // Invalid or missing parameters - redirect to home
      console.error('Invalid action mode or missing oobCode', { mode, oobCode });
      alert('Invalid or expired link. Redirecting to home page.');
      window.location.href = '/';
    }
  </script>
</body>
</html>
