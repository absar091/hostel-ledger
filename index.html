    <!-- Inline Critical CSS for faster initial render -->
    <style>
      #root {
        min-height: 100vh;
        background: linear-gradient(to bottom right, #ecfdf5, #f0fdfa, #f0fdf4);
      }
      /* Prevent layout shift */
      body {
        margin: 0;
        padding: 0;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', sans-serif;
      }
      /* Ensure preloaded logo is used */
      .logo-preload {
        background-image: url('/only-logo.png');
        width: 0;
        height: 0;
        opacity: 0;
        position: absolute;
      }
      
      /* Initial Loading Screen - Shows immediately */
      .initial-loading {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #ecfdf5 0%, #f0fdfa 50%, #f0fdf4 100%);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        transition: opacity 0.5s ease-out;
      }
      
      .initial-loading.fade-out {
        opacity: 0;
        pointer-events: none;
      }
      
      .loading-logo {
        width: 120px;
        height: 120px;
        margin-bottom: 24px;
        filter: drop-shadow(0 4px 12px rgba(16, 185, 129, 0.15));
        animation: logoFloat 3s ease-in-out infinite;
      }
      
      .loading-title {
        font-size: 28px;
        font-weight: 700;
        color: #047857;
        margin-bottom: 32px;
        letter-spacing: -0.5px;
      }
      
      .loading-spinner {
        width: 32px;
        height: 32px;
        position: relative;
      }
      
      .loading-dot {
        position: absolute;
        width: 3px;
        height: 3px;
        border-radius: 50%;
        background-color: #10b981;
        top: 50%;
        left: 50%;
        animation: spinnerFade 1.2s linear infinite;
      }
      
      .loading-quote {
        margin-top: 48px;
        max-width: 320px;
        text-align: center;
        padding: 0 20px;
        font-size: 16px;
        font-style: italic;
        color: #6b7280;
        line-height: 1.6;
        font-weight: 500;
        opacity: 0;
        animation: quoteSlideUp 1s ease-out 0.5s both;
      }
      
      @keyframes logoFloat {
        0%, 100% { transform: translateY(0px); }
        50% { transform: translateY(-8px); }
      }
      
      @keyframes spinnerFade {
        0% { opacity: 1; }
        100% { opacity: 0.2; }
      }
      
      @keyframes quoteSlideUp {
        0% { opacity: 0; transform: translateY(20px); }
        100% { opacity: 1; transform: translateY(0); }
      }
    </style>
    
    <!-- Ensure preloaded logo is used immediately -->
    <script>
      // Use the preloaded logo immediately to prevent warning
      document.addEventListener('DOMContentLoaded', function() {
        const logoDiv = document.createElement('div');
        logoDiv.className = 'logo-preload';
        document.body.appendChild(logoDiv);
      });
      
      // Hide initial loading screen once React has loaded
      window.addEventListener('load', function() {
        // Wait a bit for React to initialize
        setTimeout(function() {
          const initialLoading = document.getElementById('initial-loading');
          if (initialLoading) {
            initialLoading.classList.add('fade-out');
            // Remove from DOM after fade animation
            setTimeout(function() {
              if (initialLoading.parentNode) {
                initialLoading.parentNode.removeChild(initialLoading);
              }
            }, 500);
          }
        }, 100);
      });
      
      // Also hide when React app starts (backup method)
      window.hideInitialLoading = function() {
        const initialLoading = document.getElementById('initial-loading');
        if (initialLoading) {
          initialLoading.classList.add('fade-out');
          setTimeout(function() {
            if (initialLoading.parentNode) {
              initialLoading.parentNode.removeChild(initialLoading);
            }
          }, 500);
        }
      };
    </script>
